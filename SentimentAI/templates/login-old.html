<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" href="{{ url_for('static', filename='img/favicon-login.ico') }}" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Prompt", sans-serif;
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen bg-blue-300">
  <div class="flex bg-gray-100 rounded-lg overflow-hidden shadow-lg w-[750px]">
    <div class="flex flex-col justify-center items-center p-8 w-1/2">
      <h2 class="text-2xl font-bold mb-5">LOGIN ðŸ”’</h2>
      
      <!-- Username Input -->
      <div class="flex items-center bg-white rounded-md mb-4 p-3 w-full shadow-sm">
        <span class="mr-2">ðŸ‘¤</span>
        <input type="text" id="username" placeholder="Username" class="outline-none flex-1" />
      </div>
      
      <!-- Password Input -->
      <div class="flex items-center bg-white rounded-md mb-4 p-3 w-full shadow-sm">
        <span class="mr-2">ðŸ”’</span>
        <input type="password" id="password" placeholder="Password" class="outline-none flex-1" />
      </div>
      
      <!-- Error Message -->
      <div id="error-message" class="hidden text-red-600 text-sm font-medium mt-2 w-full text-center"></div>

      <!-- Login Button -->
      <button onclick="login()" class="bg-blue-500 text-white w-full p-3 rounded-md text-lg shadow-md hover:bg-blue-600">
        Login
      </button>
    </div>
    
    <!-- Image Section -->
    <div class="w-1/2 flex justify-center items-center">
      <img src="{{ url_for('static', filename='img/login.png') }}" alt="Login Image" class="w-[232px] h-[232px] object-cover" />

  </div>
</body>
<script src="{{ url_for('static', filename='js/scripts.js') }}?v=1"></script>
</html>
